title: geometr
url: https://ehrmanns.github.io/geomio/
development:
  mode: release
reference:
- title: transformers
  desc: functions that allow to transform spatial objects from one class to another
  - as_geometr
  - as_raster
  - as_sf
  - as_sp
  - as_terra
- title: getters
  desc: functions to allow to get a particular attribute of a spatial object
  contents:
  - getCols
  - getCRS
  - getExtent
  - getFeatures
  - getGroups
  - getLayers
  - getNames
  - getPoints
  - getProvenance
  - getRes
  - getRows
  - getType
  - getWindow
- title: setters
  desc: functions that allow to set a particular attribute of a spatial object
  contents:
  - setCRS
  - setFeatures
  - setGroups
  - setNames
  - setProvenance
  - setWindow
- title: c++ functions
  desc: c++ versions of various functions of geo-operators
  contents:
  - subNumNumCpp
  - subNumChrCpp
  - subChrIntCpp
  - sortUniqueCpp
