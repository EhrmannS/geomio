  mode: release

reference:
  - title: geometries
    desc: functions to create geometric objects parametrically or by sketching them
    contents:
      - gs_point
      - gs_line
      - gs_polygon
      - gs_random
      - gs_tiles
      - gs_voronoi
  - title: transform geometry classes
    desc: functions that transform between geometric classes
    contents:
      - as_geometr
      - as_raster
      - as_sf
      - as_sp
      - as_terra
  - title: getters and setters
    desc: methods that standardise dealing with geometric objects
    contents:
      - getCols
      - getCRS
      - getExtent
      - getFeatures
      - getGroups
      - getLayers
      - getNames
      - getPoints
      - getProvenance
      - getRes
      - getRows
      - getType
      - getWindow
      - setCRS
      - setFeatures
      - setGroups
      - setNames
      - setProvenance
      - setWindow
  - title: example data
    desc: data that are used throughout the documentation
    contents:
      - gtGeoms
      - gtSF
      - gtSP
      - gtRasters

